<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<!-- Note that we created this stylesheet link initially, before we knew it existed. -->
	<!-- This is called error driven development, which is to create elements before we know it exists, then resolve it by creating the actual file -->
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<!-- The checked attribute controls whether the checkbox is checked when we load in -->
		<li class="completed">
			<input type="checkbox" checked="">
			Walk Alap
		</li>
		<li class="completed">
			<input type="checkbox" checked>
			Finish 2 modules of Udemy
		</li>
		<li id="special">
			<input type="checkbox">
			Summer School plans
		</li>
	</ul>

</body>
</html>

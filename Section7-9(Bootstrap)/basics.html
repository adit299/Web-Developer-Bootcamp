<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<!-- In terms of including bootstrap in the documents, we can either simply include the file, as I did originally, or link -->
	<!-- to a website which hosts boostrap(the link is given on the bootstrap website) -->
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->	
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <!-- At anytime, we can alter the look of a bootstrap element, simply through CSS -->
 <style type="text/css">
 	.btn-danger {
 		background: orange;
 	}
 </style>
</head>
<body>
	<h1>Bootstrap Basics</h1>
	<!-- Fairly straightforward to include some nicely styled buttons into our website -->
	<!-- The btn-xs parameter can be used to customize the size of the button (btn-xs, btn-lg, etc.) -->

	<!-- We can also add parameters like active and disabled, to change the look of the button -->

	<button class="btn btn-success btn-xs active">CLICK ME!</button>
	<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
	<button class="btn btn-danger btn-xs">CLICK ME!</button>

	<!-- Note that buttons don't have to be strictly enclosed by button tags, we can have anchor tags styled as buttons -->
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<!-- Note that the jumbotron takes up the entire space of the webpage, what if we wanted it to take up a part of a webpage we can control? -->
	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>This is a paragraph in a jumbotron</p>
		<button class="btn btn-success btn-lg">Click Here</button>
	</div>

	<!-- We can use the container class to enclose the jumbotron, which automatically centers it and adds padding -->
	<div class="container">
		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>This is a paragraph in a jumbotron</p>
			<button class="btn btn-success btn-lg">Click Here</button>
		</div>
	</div>

	<!-- Example of a form in Bootstrap, we will be able to resize it once we learn about the grid system in bootstrap. -->
	<div class="container">
		<form>
		<!-- Form group helps you group various form components together in a cohesive way with proper spacing -->
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <!-- Removing form control appears to alter the look of the search bar quite drastically, for example -->
		    <!-- The subtle blue hue from the bootstrap search bar is removed, etc. although there are a few more changes -->
		    <!-- not immediately obvious -->
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Note that removing the form-inline class, will make the form so that it is no longer "inline", the one class controls it all  -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>

</body>
</html>
